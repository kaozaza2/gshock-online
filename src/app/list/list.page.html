<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>GShock Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-row>
      <ion-col size-md="4" size="12" *ngFor="let product of products">
        <ion-card class="p-2" (click)="openProductPage(product.id)">
          <img [src]="'assets/images/products/' + product.image" />
          <h5 class="text-danger">à¸¿ {{ product.price }}</h5>
          <h3 class="prompt text-primary">{{ product.name }}</h3>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-item>
</ion-content>
